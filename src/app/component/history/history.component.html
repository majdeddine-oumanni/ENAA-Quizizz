<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
          <h2 class="h3 mb-0">Score History</h2>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr class="bg-light">
                  <th class="fw-bold">Username</th>
                  <th class="fw-bold">Score</th>
                  <th class="fw-bold">Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let score of scores">
                  <td>{{ score.username }}</td>
                  <td>
                    <span class="badge bg-success">{{ score.score }}</span>
                  </td>
                  <td>{{ score.date }}</td>
                </tr>
                <tr *ngIf="!scores.length">
                  <td colspan="3" class="text-center py-4 text-muted">No scores yet</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
